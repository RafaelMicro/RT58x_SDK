name: rt58x sdk release

on:
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 主專案並初始化 submodule
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: 安裝 zip 工具（如尚未安裝）
        run: sudo apt-get install -y zip

      - name: 打包整個專案（包含 submodule）
        run: |
            zip -r RT58x_SDK_v1.9.6.zip . \
              -x ".git/*" ".gitignore" ".github/*"

      - name: 建立 GitHub Release 並上傳打包檔案
        env:
          GH_TOKEN: ${{ secrets.RAFAEL_PRIV_TOKEN }}  # 使用 GitHub 提供的 token 來執行動作
        run: |
          gh release create "v1.9.6" \
            --title "RT58x_SDK_v1.9.6" \
            --notes "RT58x_SDK_v1.9.6" \
            RT58x_SDK_v1.9.6.zip
